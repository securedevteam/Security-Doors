<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Error 400 - Bad Request</title>

    <link type="text/css" rel="stylesheet" href="/css/errors.css" />

<body>

        <div class="exception-page">

                <h1>400</h1>
